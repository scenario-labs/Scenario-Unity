name: Release
on:
  push:
    tags:
      - "*v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create Scenario Asset
      run: |
        zip -r Scenario.zip .
    - name: Upload Scenario Asset
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: Scenario.zip
